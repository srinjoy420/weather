<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- the main container -->
    <div class="container">
        <div class="header">
            <!-- the search box is ready -->
            <div class="weather-search">
                <input type="text" class="input-box" placeholder="Enter your location">
                <button class="search_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <!-- the location not found -->
           
            <div class="weather_body">
                <img src="images/clear.png" alt="" class="weather-image">
                <!-- the weather box where temperature and description are done -->
                 <div class="weather_box">
                    
                        <p class="temperature">0 <sup>Â°C</sup></p>
                        <p class="details">Sunny</p>
                    
                 </div>
                 <div class="weather_details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span class="hum_chance">10%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <div class="air_speed">20km/hr</div>
                            <p>wind speed</p>
                        </div>
                    </div>
                 </div>

            </div>

        </div>

    </div>


    
    <script src="script.js"></script>
</body>
</html>
